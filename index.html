<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Goriber Shop GL</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
  <!-- custom css styles-->
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <!-- header part start -->
  <header>
    <h1 class="text-center text-info ">Welcome Goriber <span class="product_rating">Shop</span></h1>
  </header>
  <!-- main part start -->
  <main class="main">
    <!-- Search field button -->
    <div class="search-field">
      <div class="search-box">
        <input id="input-field" class="search-field" type="text" placeholder="Search for your item">
        <button type="button" class="btn search-button" data-toggle="button" aria-pressed="false" autocomplete="off"
          id="search-btn" onclick="loadProducts()">
          Search
        </button>
      </div>
    </div>

    <div class="row">
      <!-- product part start -->
      <div class="col-md-9 col-lg-9 col-sm-7">
        <div id="all-products" class="">
        </div>
      </div>
      <!-- product part end -->

      <!-- My-Cart part start -->
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h1>My-Cart</h1>
            </thead>
            <tbody>
              <!-- Total Added-Products items -->
              <tr>
                <th>Total Added-Products:</th>
                <td><span id="total-Products">0</span></td>
              </tr>
              <!-- Every product Price -->
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
              </tr>
              <!-- Delivery-Charge -->
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
              </tr>
              <!-- Total-Tax -->
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
              </tr>
              <!-- total price -->
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn search-button text-center">Buy Now</button>
          </div>
        </div>
      </div>
      <!-- My-Cart part end -->
    </div>
  </main>

  <!-- custom javascript  file links --> -->
  <script src="./js/app.js"></script>
</body>

</html>
